<div class="container-login">

	<div class="login-form clearfix">
		<div class="user-name">
			<h2>Register</h2><br>
			<span class="error">{{error}}</span>
			<br>
			<label>Username</label><br>
			<input type="text" ng-model="user.email" class="input-text"></input>
			<label class="error">{{errorName}}</label>
		</div>
		<div class = "password">
			<label>Password</label><br>
			<input type="password" ng-model="user.password" class="input-text"></input>
			<label class="error">{{errorPass}}</label>
		</div>
		<div class = "password">
			<label>RePassword</label><br>
			<input type="password" ng-model="user.repassword" class="input-text"></input>
			<label class="error">{{errorPass}}</label>
		</div>
		<div>
			<button ng-click="register()">Register</button>
		</div>
	</div>
</div>

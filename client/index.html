<!doctype html>
<html lang="en" ng-app="lunchApp">
<head>
	<meta charset="utf-8">
	<title>Lunch App</title>
	<link href="vendors/angularjs-datepicker/dist/angular-datepicker.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/partials.css">

	<script src="vendors/angular/angular.js"></script>
	<script src="vendors/firebase/firebase.js"></script>
	<script src="vendors/angularfire/dist/angularfire.min.js"></script>
	<script src="vendors/angular-cookies/angular-cookies.js"></script>
	<script src="vendors/angular-resource/angular-resource.js"></script>
	<script src="vendors/angular-route/angular-route.js"></script>
	<script src="vendors/angularjs-datepicker/dist/angular-datepicker.min.js"></script>
	<script src="vendors/moment/moment.js"></script>
	<script src="vendors/jquery/dist/jquery.js"></script>

	<script src="js/app.js"></script>

	<script src="js/services/services.js"></script>
	<script src="js/services/data.js"></script>
	<script src="js/services/auth.js"></script>
	<script src="js/services/session.js"></script>

	<script src="js/controllers/controller.js"></script>
	<script src="js/controllers/app-controller.js"></script>
	<script src="js/controllers/menu.js"></script>
	<script src="js/controllers/auth.js"></script>
	<script src="js/controllers/date.js"></script>
	<script src="js/controllers/register-menu.js"></script>
	<script src="js/controllers/date-view-menus.js"></script>

</head>
<body ng-controller="appController">
	<div ng-show="isLoggedIn()">
		<div class="contents">
			<div class="header">
				<div class="banner">
					<!-- <img src="./img/top-banner.jpeg" width="800" height="60" alt=""> -->

					<div class="login" ng-controller="authCtrl">
						<span class="username">Hi {{getLoggedInUser()}}</span>
						<span class="icon-login"><img src="./img/icon-login.png"></span>
						<a href="" ng-click="logout()">Logout</a>
						<span class="icon-comma"><img src="./img/comma.png"></span>
					</div>
				</div>
				<div class="menu">
					<ul>
						<li ng-class="{active: isActive('/menus/register')}"><a href="#/menus/register">Register menu</a></li>
						<li ng-class="{active: isActive('/menus')}"><a href="#/menus">Menu days</a></li>
						<li ng-show="isAdmin()" ng-class="{active: isActive('/date/create')}"><a href="#/date/create">Create menu</a></li>
					</ul>
				</div>
			</div>
			<div class="container">
				<div ng-view class="view-frame"></div>
			</div>
			<div class="footer">
				<h2>LUNCH APP SYSTEM</h2>
			</div>
		</div>
	</div>
	<div ng-hide="isLoggedIn()">
		<div ng-view class="view-frame">
	</div>
</body>
</html>

<!doctype html>
<html lang="en" ng-app="lunchApp">
<head>
	<meta charset="utf-8">
	<title>Lunch App</title>
	<link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="vendors/jquery/dist/jquery.js"></script>
	<script src="vendors/bootstrap/dist/js/bootstrap.js"></script>
	<script src="vendors/angular/angular.js"></script>
	<script src="vendors/firebase/firebase.js"></script>
	<script src="vendors/angularfire/dist/angularfire.min.js"></script>
	<script src="vendors/angular-cookies/angular-cookies.js"></script>
	<script src="vendors/angular-resource/angular-resource.js"></script>
	<script src="vendors/angular-route/angular-route.js"></script>

	<script src="js/app.js"></script>

	<script src="js/services/services.js"></script>
	<script src="js/services/data.js"></script>
	<script src="js/services/auth.js"></script>

	<script src="js/controllers/controller.js"></script>
	<script src="js/controllers/menu.js"></script>
	<script src="js/controllers/auth.js"></script>

</head>
<body>

<div class="contents">
	<div class="header">
		<div class="banner">
			<img src="./img/logo.png" alt="">
			<h2>Lunch App NTQ Sytems</h2>
			<div class="login">
				<span class="icon-login"><img src="./img/icon-login.png"></span>
				<a href="#/login">Logout</a>
				<span class="icon-comma"><img src="./img/comma.png"></span>
			</div>
		</div>
		<div class="menu">
			<ul>
				<li ng-class="{active: isActive('/dashbroad')}"><a href="#/dashbroad">Dashbroad</a></li>
				<li ng-class="{active: isActive('/quotation')}"><a href="#/quotation">Quotation</a></li>
				<li ng-class="{active: isActive('/project')}"><a href="#/project">Project</a></li>
				<li ng-class="{active: isActive('/client')}"><a href="#/client">Client</a></li>
				<li ng-class="{active: isActive('/estimation')}"><a href="#/estimation">Estimation</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div ng-view class="view-frame"></div>
	</div>
	<div class="footer">
		<h2>DAIKIN QUATATION SYSTEM</h2>
	</div>
</div>

</body>
</html>
